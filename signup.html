            <input type="email" class="input-box" placeholder="Email Address" id="email">

            <label for="password" class="input-text" id="password">Password:</label> <br>
            <input type="password" class="input-box" placeholder="Password" id="password">

            <input type="checkbox" class="terms">
            <button onclick="register()" class="btn" id="register">REGISTER</button>
